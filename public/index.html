<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Restock Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d5016;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .server-status {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin: 10px 0;
            display: inline-block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2d5016;
        }

        .stat-label {
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        .add-form {
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d5016;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5a7c3a 0%, #2d5016 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(90, 124, 58, 0.4);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
        }

        .product-card.in-stock {
            border-left-color: #4caf50;
            background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%);
        }

        .product-card.out-of-stock {
            border-left-color: #f44336;
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
        }

        .product-card.checking {
            border-left-color: #ff9800;
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
        }

        .product-card.error {
            border-left-color: #9e9e9e;
            background: linear-gradient(135deg, #f5f5f5 0%, #eeeeee 100%);
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d5016;
            margin-bottom: 5px;
        }

        .product-brand {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .status-badge.in-stock { background: #4caf50; color: white; }
        .status-badge.out-of-stock { background: #f44336; color: white; }
        .status-badge.checking { background: #ff9800; color: white; }
        .status-badge.error { background: #9e9e9e; color: white; }

        .confidence-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .confidence-high { background: #4caf50; color: white; }
        .confidence-medium { background: #ff9800; color: white; }
        .confidence-low { background: #f44336; color: white; }

        .product-url {
            color: #5a7c3a;
            text-decoration: none;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: block;
            word-break: break-all;
        }

        .detected-phrases {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-check { background: #2196f3; color: white; }
        .btn-delete { background: #f44336; color: white; }
        .btn-small:hover { transform: translateY(-1px); }
        .btn-small:disabled { background: #ccc; cursor: not-allowed; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        .notification.success { background: #4caf50; }
        .notification.error { background: #f44336; }
        .notification.info { background: #2196f3; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #4caf50;
            color: white;
        }

        .connection-status.disconnected {
            background: #f44336;
            color: white;
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .form-grid { grid-template-columns: 1fr; }
            .products-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçµ Matcha Restock Tracker</h1>
            <p style="color: #5a7c3a; font-size: 1.1rem;">Server-powered real-time monitoring</p>
            <div class="server-status">‚úÖ Running on Your Dell Computer</div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Tracked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inStockCount">0</div>
                <div class="stat-label">In Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="outOfStockCount">0</div>
                <div class="stat-label">Out of Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="errorCount">0</div>
                <div class="stat-label">Errors</div>
            </div>
        </div>

        <div class="add-form">
            <h3 style="margin-bottom: 15px; color: #2d5016;">Add New Product</h3>
            <form id="addProductForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required placeholder="e.g., Ceremonial Grade Matcha">
                    </div>
                    <div class="form-group">
                        <label for="productBrand">Brand</label>
                        <select id="productBrand" required>
                            <option value="Ippodo">Ippodo</option>
                            <option value="Marukyu Koyamaen">Marukyu Koyamaen</option>
                            <option value="Yamamasa Koyamaen">Yamamasa Koyamaen</option>
                            <option value="Hibiki-an">Hibiki-an</option>
                            <option value="Encha">Encha</option>
                            <option value="Jade Leaf">Jade Leaf</option>
                            <option value="Mizuba Tea">Mizuba Tea</option>
                            <option value="Kettl">Kettl</option>
                            <option value="DoMatcha">DoMatcha</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="productUrl">Product URL</label>
                        <input type="url" id="productUrl" required placeholder="https://...">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Add Product</button>
            </form>
        </div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <div class="connection-status" id="connectionStatus">Connecting...</div>

    <script src="app.js"></script>
</body>
</html>
